      🐖 生日快乐
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <h2 id="议议的一封祝福信"><a href="#议议的一封祝福信" class="headerlink" title="议议的一封祝福信"></a>议议的一封祝福信</h2><h3 id="这是和议议过的第一次生日"><a href="#这是和议议过的第一次生日" class="headerlink" title="这是和议议过的第一次生日"></a>这是和议议过的第一次生日</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">时光荏苒，过去的生日没有参与，以后的日子那不得一起鄙视一下😁</span><br></pre></td></tr></table></figure>

<p><img src="/2021/10/11/zhangyi-1/zhangyi-1%5Czhangyi202110111.jpg" alt="zhangyidebaiyan"></p>
<h3 id="对议议说生日快乐"><a href="#对议议说生日快乐" class="headerlink" title="对议议说生日快乐"></a>对议议说生日快乐</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">议议，生日快乐！</span><br><span class="line">这应该是我第一次给你说生日快乐吧。</span><br><span class="line">咳咳，刚才没说够，重新再说一次，猪，生日快乐呀。</span><br><span class="line">不禁想起了你嘴角微微上扬的笑。</span><br></pre></td></tr></table></figure>

<h3 id="远方的思念"><a href="#远方的思念" class="headerlink" title="远方的思念"></a>远方的思念</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">有树的地方，就有我的思念；</span><br><span class="line">有你的地方，就有我深深的祝福。</span><br><span class="line">我不知思念为何物，</span><br><span class="line">仅知道夜深人静时，想给你发消息，又怕吵醒你的彷徨。</span><br></pre></td></tr></table></figure>

<h3 id="近在眼前的人"><a href="#近在眼前的人" class="headerlink" title="近在眼前的人"></a>近在眼前的人</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">最安心的时候，莫过于躺在你怀里听你的心跳，那或许是我们心最近的时候😘。</span><br><span class="line">正如那句话说的：</span><br><span class="line">林深时见鹿，</span><br><span class="line">海蓝时见鲸，</span><br><span class="line">梦醒时见你。</span><br></pre></td></tr></table></figure>

<h3 id="生活的开心"><a href="#生活的开心" class="headerlink" title="生活的开心"></a>生活的开心</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">或许快乐就像：</span><br><span class="line">猫吃鱼，狗吃肉，奥特曼打小怪兽。</span><br><span class="line">和你在一起的时候，生活总是开心的。</span><br><span class="line">在一起或许没有惊天动地的大事，</span><br><span class="line">却总挡不住你带来的安心。</span><br></pre></td></tr></table></figure>

<h3 id="坎坷的苦恼"><a href="#坎坷的苦恼" class="headerlink" title="坎坷的苦恼"></a>坎坷的苦恼</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">也会碰到一些脾气的对撞，</span><br><span class="line">这时需要我能多一些耐心，</span><br><span class="line">多一些爱。</span><br><span class="line">相互理解，好好商量的总能过去。</span><br><span class="line">宝贝😬万岁！</span><br></pre></td></tr></table></figure>

<h3 id="未来的我们"><a href="#未来的我们" class="headerlink" title="未来的我们"></a>未来的我们</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">珍惜生活的点点滴滴。</span><br><span class="line">未来的生活你能想象吗💑？</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">某一天的清晨，迷迷糊糊的从床上醒来，</span><br><span class="line">看看表才八点钟，窗帘下侧了一缕弥漫的阳光。</span><br><span class="line">换了个姿势，懒散的躺在床上。</span><br><span class="line">不知过了多久，是时候起床了，</span><br><span class="line">一起洗脸，一起刷牙。</span><br><span class="line">快的那个人已经收拾好了，</span><br><span class="line">熬个小粥，来个煎蛋。</span><br><span class="line">坐在桌子上，等待着，等待着......</span><br><span class="line">等待你来续写。</span><br></pre></td></tr></table></figure>

<h3 id="最后的最后"><a href="#最后的最后" class="headerlink" title="最后的最后"></a>最后的最后</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">想对宝宝说：</span><br><span class="line">“生日快乐啊，愿你的每一天都是精彩的。”</span><br></pre></td></tr></table></figure>
